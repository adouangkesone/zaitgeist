<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zaitgeist — Sign up for beta</title>
  <style>
    :root { --bg1:#fcfcff; --bg2:#eef6ff; --bg3:#eff9e6; --bg4:#fff1ff; }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .bg {
      min-height: 100%;
      background: radial-gradient(60% 50% at 50% 10%, var(--bg1), transparent 70%),
                  radial-gradient(60% 50% at 80% 80%, var(--bg3), transparent 70%),
                  radial-gradient(60% 50% at 15% 75%, var(--bg2), transparent 70%),
                  radial-gradient(60% 50% at 50% 50%, var(--bg4), transparent 75%),
                  #ffffff;
    }
    .container { max-width: 640px; margin: 0 auto; padding: 64px 20px; text-align: center; }
    h1 { font-size: clamp(28px, 4vw, 48px); line-height: 1.15; margin: 0 0 8px; }
    p.sub { color: #444; margin: 0 0 32px; font-weight: 600; }
    form { display: grid; gap: 12px; justify-items: center; }
    label { width: 100%; text-align: left; font-weight: 600; color: #333; }
    input, select, button {
      width: 100%; max-width: 520px; font-size: 16px; padding: 12px 14px;
      border: 1px solid #ccc; border-radius: 10px; outline: none;
    }
    input:focus, select:focus { border-color: #9b59b6; box-shadow: 0 0 0 3px rgba(155,89,182,.15); }
    button {
      width: fit-content; padding: 10px 18px; cursor: pointer; font-weight: 700;
      border: none; border-radius: 12px;
      background: #9b59b6; color: white;
    }
    .msg { margin-top: 12px; min-height: 20px; font-weight: 600; }
  </style>
</head>
<body>
  <div class="bg">
    <div class="container">
      <h1>want to explore deeper?</h1>
      <p class="sub">sign up for beta</p>

      <form id="betaForm">
        <label>
          email
          <input type="email" name="email" required placeholder="you@example.com" />
        </label>

        <label>
          where do you want zaitgeist to lead you?
          <select name="interest" required>
            <option value="" disabled selected>Select one</option>
            <option>In-person Events</option>
            <option>Classes</option>
            <option>Research Insights</option>
            <option>New Artists</option>
            <option>Community Organizations</option>
          </select>
        </label>

        <button type="submit">Submit</button>
        <div class="msg" id="msg"></div>
      </form>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbz6jbT1-_dNvqMdT07Is4Tdbpw2n2e5Nj-sfg7Ytfjt4_ekvhCuZecdmRM2EAIHwC0U/exec";

    const form = document.getElementById("betaForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Submitting…";

      const payload = {
        email: form.email.value.trim(),
        interest: form.interest.value
      };

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json().catch(() => ({}));
        msg.textContent = data.message || "Thanks! You’re on the list.";
        form.reset();
      } catch (err) {
        console.error(err);
        msg.textContent = "Sorry—something went wrong. Try again in a moment.";
      }
    });
  </script>
</body>
</html>
