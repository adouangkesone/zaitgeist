<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zaitgeist — sign up for beta</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

 <style>
  /* soft animated pastel gradient background */
  :root {
    --bg1: #f6f1ff;
    --bg2: #f1fff6;
    --bg3: #fff6f1;
  }
  html,body{
    height:100%;
    margin:0;
    font-family: system-ui, -apple-system, Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    color:#2b2b2b;
  }
  body{
    background: radial-gradient(1200px 800px at 30% 20%, var(--bg1), transparent 60%),
                radial-gradient(1200px 800px at 70% 80%, var(--bg2), transparent 60%),
                radial-gradient(1200px 800px at 50% 50%, var(--bg3), transparent 60%),
                #ffffff;
    animation: drift 16s ease-in-out infinite alternate;
  }
  @keyframes drift {
    0%   { background-position: 30% 20%, 70% 80%, 50% 50%; }
    100% { background-position: 35% 25%, 65% 75%, 48% 52%; }
  }

  .wrap{
    max-width: 720px;
    margin: 0 auto;
    padding: 48px 24px 80px;
    text-align:center;
  }

  .site-header{
    display:flex;
    align-items:center;
    justify-content:flex-start;
    padding: 24px;
  }
  .brand-logo{
    height: 56px;   /* adjust to taste */
    width: auto;
  }

  h1{
  font-weight:800;
  letter-spacing:0.2px;
  margin: 16px 0 8px;
  font-size: clamp(40px, 8vw, 72px);
  line-height: 1.05;
}
.sub{
  font-size: clamp(20px, 3vw, 32px);
  margin-bottom: 28px;
  opacity: .85;
}

 .card{
  margin: 0 auto;
  background: transparent;
  backdrop-filter: none;
  border-radius: 0;
  box-shadow: none;
  padding: 0;          /* keep things airy like Webflow */
  width: min(720px, 100%);
  text-align: left;
}

  label{
    font-size: 14px;
    font-weight:600;
    margin: 12px 0 6px;
    display:block;
  }

  input[type="email"], select{
  padding: 16px 18px;
  border-radius: 14px;
  font-size: 18px;
}
button{
  margin-top: 20px;
  padding: 14px 22px;
  border-radius: 14px;
  font-weight: 700;
}
.alert{ display:none; margin-top:10px; }
#ok{ color:#0a7f3f; }
#err{ color:#b00020; }
  button:active{ transform: translateY(1px); }

  /* Mobile layout */
  @media (max-width: 640px){
    .site-header{ justify-content:center; }
    .brand-logo{ height: 48px; }
    .card{ padding: 18px; }
  }
</style>


  <!-- social preview (optional) -->
  <meta property="og:title" content="Zaitgeist — sign up for beta" />
  <meta property="og:description" content="Want to explore deeper? Join the Zaitgeist beta." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#8b4ea9" />
  
</head>
<body>
    <header class="site-header">
    <img src="assets/logo.png" alt="Zaitgeist" class="brand-logo">
  </header>

    <main class="wrap">
      <section class="card" role="region" aria-labelledby="hero">
        <h1 id="hero">want to explore deeper?</h1>
        <p class="sub">sign up for beta</p>

        <form id="betaForm" novalidate>
          <div class="field">
            <label for="email">email</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com" class="control" />
            <div class="hint">we’ll only use this to contact you about the beta.</div>
          </div>

          <div class="field">
            <label for="interest">where do you want zaitgeist to lead you?</label>
            <select id="interest" name="interest" class="control" required>
              <option value="" disabled selected>Choose one…</option>
              <option>In-person Events</option>
              <option>Classes</option>
              <option>Research Insights</option>
              <option>New Artists</option>
              <option>Community Organizations</option>
            </select>
          </div>

          <button class="btn" type="submit">Submit</button>

          <div id="ok" class="alert ok">Thanks! You’re on the list.</div>
          <div id="err" class="alert err">Something went wrong. Please try again.</div>
          <p class="note">By submitting, you agree to receive occasional emails about Zaitgeist.</p>
        </form>
      </section>
    </main>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxDIV0lxbUZvJmEI_6ltxENkmCbGmFvYnfzeParnOCdker-SZVs1yTtsnVpr9msHO4T/exec"; // <-- paste your Apps Script web app URL

    const form = document.getElementById('betaForm');
    const ok = document.getElementById('ok');
    const err = document.getElementById('err');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      ok.style.display = 'none';
      err.style.display = 'none';

      const email = document.getElementById('email').value.trim();
      const interest = document.getElementById('interest').value;

      if (!email || !interest){
        err.textContent = "Please fill out all fields.";
        err.style.display = 'block';
        return;
      }

      try{
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'cors',                  // your script must be deployed as "Anyone with the link"
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ Email: email, "where do you want zaitgeist to lead you?": interest })
        });

        if (res.ok){
          form.reset();
          ok.style.display = 'block';
        } else {
          const txt = await res.text().catch(()=> '');
          err.textContent = 'Error: ' + (txt || res.status + ' ' + res.statusText);
          err.style.display = 'block';
        }
      }catch(ex){
        err.textContent = 'Network error. Please try again.';
        err.style.display = 'block';
      }
    });
  </script>
</body>
</html>
