<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zaitgeist â€” beta sign-up</title>
  <style>
    :root { --bg1:#f2e9f9; --bg2:#e9f7f2; --bg3:#fff7e6; }
    body {
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      min-height:100svh; display:grid; place-items:center; color:#222;
      background: radial-gradient(1200px 600px at 70% 20%, var(--bg1), transparent 60%),
                  radial-gradient(1000px 600px at 20% 80%, var(--bg2), transparent 60%),
                  radial-gradient(900px 500px at 50% 50%, var(--bg3), transparent 60%);
      animation: float 14s ease-in-out infinite alternate;
    }
    @keyframes float { from { background-position: 70% 20%, 20% 80%, 50% 50%; }
                       to   { background-position: 65% 25%, 25% 75%, 55% 55%; } }
    .card {
      width: min(560px, 92vw);
      border-radius: 18px; padding: 28px; background: rgba(255,255,255,.82);
      box-shadow: 0 10px 40px rgba(0,0,0,.08); backdrop-filter: blur(6px);
    }
    h1 { margin: 0 0 6px; font-size: clamp(28px, 5vw, 40px); line-height:1.1; }
    p  { margin: 0 0 18px; opacity:.8 }
    label { display:block; font-weight:600; margin:16px 0 6px; }
    input, select, button {
      width:100%; font:inherit; padding:12px 14px; border-radius:10px; border:1px solid #cfcfd2;
    }
    button { margin-top:18px; border:none; font-weight:700; cursor:pointer }
    button { background:#7d42a9; color:#fff }
    button:active { transform:translateY(1px) }
  </style>
</head>
<body>
  <main class="card">
    <h1>want to explore deeper?</h1>
    <p>sign up for beta</p>

    <form action="https://script.google.com/macros/s/AKfycbxDIV0lxbUZvJmEI_6ltxENkmCbGmFvYnfzeParnOCdker-SZVs1yTtsnVpr9msHO4T/exec" method="POST">
      <label for="email">email</label>
      <input id="email" name="email" type="email" required />

      <label for="lead">where do you want zaitgeist to lead you?</label>
      <select id="lead" name="lead" size="5">
        <option>In-person Events</option>
        <option>Classes</option>
        <option>Research Insights</option>
        <option>New Artists</option>
        <option>Community Organizations</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
